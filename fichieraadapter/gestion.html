<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Appareils - Art-Sentinelle</title>
    
    <!-- Lien vers la feuille de style dédiée -->
    <link rel="stylesheet" href="style-dashboard.css">
    
    <!-- Lien vers les polices Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div class="container">
            <h1>Gestion des Appareils</h1>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nom de l'appareil</th>
                            <th>Type</th>
                            <!-- NOUVEAU : Colonne pour la période -->
                            <th>Période d'échantillonnage</th>
                            <th>Dernière communication</th>
                            <th>Activer / Désactiver</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><a href="#">Capteur T°/H% - Réserve A</a></td>
                            <td>Capteur</td>
                            <td>
                                <!-- NOUVEAU : Menu déroulant pour modifier la période -->
                                <select name="sampling-period">
                                    <option value="1">1 minute</option>
                                    <option value="5" selected>5 minutes</option>
                                    <option value="15">15 minutes</option>
                                    <option value="30">30 minutes</option>
                                </select>
                            </td>
                            <td>Il y a 3 minutes</td>
                            <td>
                                <!-- Interrupteur ON/OFF maintenant aussi pour les capteurs -->
                                <label class="toggle-switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>Déshumidificateur - Réserve A</td>
                            <td>Actionneur</td>
                            <!-- Pas de période d'échantillonnage pour un actionneur -->
                            <td>-</td>
                            <td>Il y a 5 minutes</td>
                            <td>
                                <label class="toggle-switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>Capteur T° - Réserve B</td>
                            <td>Capteur</td>
                            <td>
                                <select name="sampling-period">
                                    <option value="1">1 minute</option>
                                    <option value="5">5 minutes</option>
                                    <option value="15" selected>15 minutes</option>
                                    <option value="30">30 minutes</option>
                                </select>
                            </td>
                            <td>Il y a 2 heures</td>
                            <td>
                                <label class="toggle-switch">
                                    <input type="checkbox">
                                    <span class="slider"></span>
                                </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
</body>
</html>
