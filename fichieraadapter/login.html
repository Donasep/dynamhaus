<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - CFManagement</title>
    
    <!-- Lien vers la feuille de style CSS -->
    <link rel="stylesheet" href="login.css">
    
    <!-- Lien vers les polices Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="form-container">
        <div class="form-box">
            <!-- Logo cliquable pour revenir à l'accueil -->
            <a href="accueil.html" class="logo-link">
                <div class="logo">CFManagement</div>
            </a>
            
            <h2>Se connecter à votre espace</h2>
            
            <form action="/login-process" method="POST">
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" required placeholder="exemple@domaine.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required placeholder="Votre mot de passe">
                </div>

                <div class="form-options">
                    <a href="#">Mot de passe oublié ?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">Connexion</button>
            </form>

            <div class="form-footer">
                <p>Pas encore de compte ? <a href="inscription.html">S'inscrire</a></p>
            </div>
        </div>
    </div>

</body>
</html>
