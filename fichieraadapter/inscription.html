<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" >
    <title>Inscription - CFManagement</title>
    <link rel="stylesheet" href="inscription.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="form-container">
        <div class="form-box">
            <a href="accueil.html" class="logo-link">
                <div class="logo">CFManagement</div>
            </a>
            
            <h2>Créer votre compte</h2>
            
            <form action="/register-process" method="POST">
                <div class="form-group">
                    <label for="fullname">Nom complet</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Prénom Nom">
                </div>

                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" required placeholder="exemple@domaine.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Créer un mot de passe</label>
                    <input type="password" id="password" name="password" required placeholder="8 caractères minimum">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Retapez votre mot de passe">
                </div>

                
                <button type="submit" class="btn btn-primary">S'inscrire</button>
            </form>

            <div class="form-footer">
                <p>Vous avez déjà un compte ? <a href="login.html">Se connecter</a></p>
            </div>
        </div>
    </div>

</body>
</html>
